<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Text and Audio Interaction</title>
</head>
<body>
    <h1>WebSocket Interaction</h1>

    <div>
        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" placeholder="Type your message here">
        <button onclick="sendText()">Send</button>
    </div>

    <h2>Text Response</h2>
    <p id="textResponse">Awaiting response...</p>

    <h2>Audio Response</h2>
    <audio id="audioPlayback" controls></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
    <script>
        const socket = io.connect('http://localhost:5000'); // Replace with your server's address
        const textInput = document.getElementById('textInput');
        const textResponse = document.getElementById('textResponse');
        const audioPlayback = document.getElementById('audioPlayback');

        let audioChunks = [];

        // Handle connection status
        socket.on('connection_status', (data) => {
            console.log(data.message);
        });

        // Handle text response
        socket.on('text_response', (data) => {
            textResponse.textContent = data.text;
        });

        // Collect audio chunks
        socket.on('audio_stream', (audioChunk) => {
            audioChunks.push(audioChunk);
        });

        // Handle audio completion
        socket.on('audio_complete', () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm; codecs=opus' });
            const audioUrl = URL.createObjectURL(audioBlob);
            audioPlayback.src = audioUrl;
            audioPlayback.play();
            audioChunks = []; // Clear for the next session
        });

        // Handle errors
        socket.on('error', (data) => {
            console.error(data.error);
        });

        // Send text input to server
        function sendText() {
            const text = textInput.value.trim();
            if (!text) {
                alert("Please enter some text!");
                return;
            }
            socket.emit('send_text', { text: text });
        }
    </script>
</body>
</html>
